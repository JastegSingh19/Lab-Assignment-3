    <style>
        @keyframes rotation {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
            
        }
        img{
            animation-name: rotation;
  animation-duration: 1s;
  animation-iteration-count: infinite;
        }
    </style>
</head>
